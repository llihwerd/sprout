{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/plants/plant-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>My Plant Family:</h1>
</section>

<section class="card-container">
  {% for plant in plants %}
    <div class="card">
      <a href="{% url 'plant-detail' plant.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img 
              src="{% static 'images/sprout.png' %}" 
              alt="A sprouted plant"
            >
          </div>
          <h2 class="card-title">{{ plant.name }}</h2>
            <p>A cool {{ plant.species }}!</p>
          <p><small>{{ plant.description }}</small></p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
