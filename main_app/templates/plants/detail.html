{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/plants/plant-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="plant-container">
  <div class="plant-img">
    <img 
      src="{% static 'images/sprout.png' %}" 
      alt="A sprouted plant"
    >
  </div>
  <div class="plant-details">
    <h1>{{ plant.name }}</h1>
      <h2>A cool {{ plant.species }}</h2>
    <p>{{ plant.description }}</p>
  </div>
</section>

{% endblock %}
