{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Plant?</h1>
  <img src="{% static 'images/sprout.png' %}" alt="A sprouted plant."/>
</div>
<h2>Are you sure you want to set {{plant.name}} free?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'plant-detail' plant.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Release {{plant.name}}!</button>
</form>

{% endblock %}
